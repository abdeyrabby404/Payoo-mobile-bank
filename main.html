    <meta charset="UTF-8">

    <section class="bg-slate-800">
        <section class="max-w-md min-h-screen bg-gray-50 mx-auto py-7">
            <header>
                <nav>
                    <div class="navbar bg-base-100 shadow-sm">
                        <div class="mr-2 ml-5">
                            <img class="w-12" src="./assets/Group.png" alt="">
                        </div>
                        <div class="flex flex-col">
                            <h1 class="text-2xl font-semibold border-1 rounded-lg bg-gray-100 border-gray-50"> $<span id="main-ammount">1000</span>
                            </h1>
                            <p class="">Available Balance</p>

                        </div>
                        <div class="navbar-end">
                            <a id="log-out" class="btn">Log Out</a>
                        </div>
                    </div>
                </nav>
            </header>

            <!-- main section  -->
            <section class="mt-8 mb-7 mx-3">
                <h1 class="text-3xl font-bold mb-3">Welcome to Payoo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and chill.</p>
            </section>

            <!-- card section  -->
            <section class="mx-3 mb-7" >
                <div class="cards grid grid-cols-3 gap-2">
                    <div id="add-money-div"
                        class="border-gray-400 border-1 rounded-lg p-4 cursor-pointer hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50">
                        <img class="w-10 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3 class="text-center font-semibold ">Add money</h3>
                    </div> 
                    <div id="cashout-div"
                        class="border-gray-400 border-1 rounded-lg p-4 cursor-pointer hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50">
                        <img class="w-10 mx-auto" src="./assets/send1.png" alt="">
                        <h3 class="text-center font-semibold ">Cashout</h3>
                    </div>
                    <div
                        class="border-gray-400 border-1 rounded-lg p-4 cursor-pointer hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50">
                        <img class="w-10 mx-auto" src="./assets/money1.png" alt="">
                        <h3 class="text-center font-semibold ">Transfer</h3>
                    </div>
                    <div
                        class="border-gray-400 border-1 rounded-lg p-4 cursor-pointer hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50">
                        <img class="w-10 mx-auto" src="./assets/bonus1.png" alt="">
                        <h3 class="text-center font-semibold ">Get Bonus</h3>
                    </div>
                    <div
                        class="border-gray-400 border-1 rounded-lg p-4 cursor-pointer hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50">
                        <img class="w-10 mx-auto" src="./assets/purse1.png" alt="">
                        <h3 class="text-center font-semibold ">Pay Bill</h3>
                    </div>
                    <div id=""
                        class="border-gray-400 border-1 rounded-lg p-4 cursor-pointer hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50">
                        <img class="w-10 mx-auto" src="./assets/transaction1.png" alt="">
                        <h3 class="text-center font-semibold ">Transactions</h3>
                    </div>

                </div>
            </section>

            <!-- Add money section  -->
            <section class="mx-3" id="add-money-section">
                <h1 class="font-bold">Add Money</h1>

                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <fieldset class="fieldset">
                                    <label class="">Select Bank</label>
                                    <select class="select">

                                        <option disabled selected>Select Bank</option>

                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="Rocket">Rocket</option>
                                        <option value="Upay">Upay</option>
                                    </select>
                                    <label class="">Bank Account Number</label>
                                    <input id="account-number" type="number" class="input"
                                        placeholder="Enter 11 digit account number" required/>
                                    <label class="">Amount</label>
                                    <input id="add-ammount" type="number" class="input"
                                        placeholder="Add Amount to Add money" required/>
                                    <label class="">Pin Number</label>
                                    <input id="pin-number" type="text" class="input"
                                        placeholder="Enter 4 Digit pin (1234)" required/>
                                    <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
                                    <button id="add-money-btn"
                                        class="btn btn-neutral rounded-full mt-4 bg-blue-600 border-0">Add
                                        Money</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

            </section>

            <!-- Cashout section  -->
             <section class="mx-3" id="cashout-section">
                <h1 class="font-bold">Cashout</h1>

                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <fieldset class="fieldset">
                                    <label class="">Agent Number</label>
                                    <input id="account-number" type="number" class="input"
                                        placeholder="Enter 11 digit Agent number" required/>
                                    <label class="">Amount</label>
                                    <input id="add-ammount" type="number" class="input"
                                        placeholder="Add Amount to withdraw" required/>
                                    <label class="">Pin Number</label>
                                    <input id="pin-number" type="text" class="input"
                                        placeholder="Enter 4 Digit pin (1234)" required/>
                                    <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
                                    <button id="add-money-btn"
                                        class="btn btn-neutral rounded-full mt-4 bg-blue-600 border-0">Withdraw
                                        Money</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

            </section>
